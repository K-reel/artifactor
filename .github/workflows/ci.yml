name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: make install

    - name: Run test suite
      run: make test

    - name: Test offline ingestion
      run: make ingest

    - name: Verify deterministic output
      run: |
        cd tool
        python3 -m pytest tests/test_generator.py::test_generate_post_deterministic_file -v

    - name: Build distribution packages
      run: python3 -m build

    - name: Verify package metadata
      run: python3 -m twine check dist/*
