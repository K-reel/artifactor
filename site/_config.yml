# Artifactor Site Configuration
title: Artifactor
description: Treating writing like an artifact pipeline
url: "https://k-reel.github.io"
baseurl: "/artifactor"

# Build settings
markdown: kramdown
permalink: /:year/:month/:day/:title/

# Collections
collections:
  posts:
    output: true

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .bundle/
